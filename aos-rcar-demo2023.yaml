          GEN3_SOC_FAMILY: "r8a7796"
          GEN3_XT_DOMD_CONFIG_NAME: "domd-salvator-xs-m3-2x4g.cfg"
          GEN3_XT_OP_TEE_FLAVOUR: "salvator_m3_2x4g"
